[package]
name = "basa62-operator-rs"
version = "0.1.0"
edition = "2021"
authors = ["Artem Basalaev <basa62.1996@gmail.com>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
kube = { version = "0.90", features = ["runtime", "derive"] }
k8s-openapi = { version = "0.21", features = ["v1_28"] }
tokio = { version = "1.37.0", features = ["macros", "rt-multi-thread", "signal"] }
futures = "0.3"
anyhow = "1"
tracing-subscriber = "0.3.18"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
schemars = "0.8"
log = "0.4.21"
